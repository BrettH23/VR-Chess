				</a-entity>
				</a-entity>

				<a-mixin gltf-model="#rook_b" id = "rook_b" src = "../src/models/sets/default/black/rook.gltf" geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"></a-mixin>

				<a-mixin gltf-model="#pawn_w" id = "pawn_w" src = "../src/models/sets/default/white/pawn.gltf" geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"></a-mixin>
				<a-mixin gltf-model="#pawn_b" id = "pawn_b" src = "../src/models/sets/default/black/pawn.gltf" geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"></a-mixin>
			</a-assets>

				<!-- we want the environment to be loaded first, prevents funky stuff from happenning-->
			<!-- mess around here to change the skybox/background scene stuff-->
			
			<!-- Camera and Cursor-->
